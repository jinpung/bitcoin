<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>
      <strong>Access Log</strong>
    </h2>
  </div>
</div>
</div>

<div class="wrapper wrapper-content  animated fadeInRight" style="padding-bottom: 0px;">
  <div class="row">
    <div class="col-sm-12">
    <div class="ibox">
      <div class="ibox-content">
        <div id="container" style="height: 350px;">

        </div>
      </div>
    </div>
    </div>
  </div>
</div>


<div class="wrapper wrapper-content  animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox">
        <div class="ibox-content">
          <input type="text" placeholder="Search Logs" class="input form-control" ng-model="vm.searchKey">
          <div class="clients-list">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>From</th>
                    <th>To</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(key, value) in vm.list| filter:vm.searchKey|limitTo:vm.limit track by value.id">
                    <td>{{$index + 1}}</td>
                    <td>{{value.username}}<span ng-if="value.first_name">({{value.first_name}})</span></td>
                    <td>{{value.login_time}}</td>
                    <td>{{value.logout_time}}</td>
                  </tr>
                  <tr ng-show="(vm.list|filter:vm.searchKey).length > vm.limit">
                    <td colspan="10" class="text-center">
                      <a ng-click="vm.limit=vm.limit+vm.step">Load More</a>
                    </td>
                  </tr>

                  <tr ng-show="vm.list.length === 0">
                    <td colspan="10" class="text-center">There is no data to show.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
