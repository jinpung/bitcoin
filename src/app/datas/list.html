<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2><strong>비트코인관리</strong></h2>
  </div>
</div>
</div>

<div class="wrapper wrapper-content  animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox">
        <div class="ibox-content">
          <!--<p>
            All clients need to be verified before you can send email and set a project.
          </p>-->          
          <input type="text" placeholder="Search Data" class="input form-control" ng-model="dataCtrl.searchName">
          <div class="clients-list">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>나라명</th>
                    <th>화페명</th>
                    <th>상태</th>
                    <th>사이트주소</th>
                    <th>비트코인명</th>
                    <th>URL</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(key, value) in dataCtrl.vmRates|filter:dataCtrl.searchName track by value.id">
                    <td>{{$index + 1}}</td>
                    <td>{{value.country}}</td>
                    <td>{{value.currency_name}}</td>
                    <td>
                    	<a ng-click="dataCtrl.onActive(value)">
	                    	<span ng-if="value.is_use" class="label label--mini background-color--primary">Active</span>
                        <span ng-if="!value.is_use" class="label label--mini background-color--mint">Inactive</span>
                  		</a>
                    </td>
                    <td>{{value.site_name}}</td>
                    <td>{{value.vm_name}}</td>
                    <td><a ng-href="{{value.site_url}}" target="_blank">{{value.site_url}}</a></td>                    
                  </tr>
                  <tr ng-show="(dataCtrl.vmRates| filter:dataCtrl.searchName).length === 0">
                    <td colspan="8" class="text-center">There are no users to be shown.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
