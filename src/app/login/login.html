<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <br><br><br>
    <h2><strong>Welcome to Live Virtual Coin</strong></h2>
    <p>로그인하세요.</p>
    <form class="m-t" role="form" ng-submit="login()" name="loginForm">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="loginEntity.name" placeholder="Username" required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="loginEntity.password" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="loginForm.$invalid">로그인</button>

      <!--<a ui-sref="forgot_password"><small>Forgot password?</small></a>-->
      <p class="text-muted text-center"><small>계정이 없으세요?</small></p>
      <a class="btn btn-sm btn-white btn-block" ui-sref="public.restricted">신규가입</a>
    </form>
  </div>
</div>
