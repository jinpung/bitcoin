<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <br><br><br>
      <h2><strong>Welcome to Live Virtual Coin</strong></h2>
    <p>계정을 창조하십시오.</p>
    <form class="m-t" role="form" ng-submit="signup()" name="loginForm" >
        <div class="form-group">
            <input type="text" class="form-control" ng-model="signupEntity.name" placeholder="Name" required="">
        </div>        
        <div class="form-group">
            <input type="password" class="form-control" ng-model="signupEntity.password" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="signupEntity.confirmpassword" placeholder="Confirm Password" required="">
        </div>        
        <button type="submit" class="btn btn-primary block full-width m-b">등록</button>

        <p class="text-muted text-center"><small>계정이 있으세요?</small></p>
        <a class="btn btn-sm btn-white btn-block" ui-sref="public.login">로그인</a>
    </form>
  </div>
</div>
