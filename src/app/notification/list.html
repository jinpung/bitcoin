<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>
      <strong>알리는 말</strong>
      <a ui-sref="app.notification-edit" class="btn btn-success pull-right btn-sm btn-group-manage" >
        <i class="fa fa-plus"></i> Add New
      </a>
    </h2>
  </div>
</div>
</div>

<div class="wrapper wrapper-content  animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="clients-list">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Content</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="(key, value) in vm.list track by value.id">
                    <td>{{$index + 1}}</td>
                    <td>{{value.start_date}}</td>
                    <td>{{value.end_date}}</td>
                    <td style="max-width:300px;word-wrap: break-word;">
                      {{value.content}}
                    </td>
                    <td>
                      <button class="btn btn-white btn-sm" ng-click="vm.edit(value.id)"><i class="fa fa-edit"></i> 편집</button>
                      <button class="btn btn-white btn-sm" ng-click="vm.del(value.id)"><i class="fa fa-trash"></i> 삭제</button>
                    </td>
                  </tr>
                  <tr ng-show="vm.list.length === 0">
                    <td colspan="10" class="text-center">There is no data to show.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
